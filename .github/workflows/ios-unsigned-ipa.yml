name: build-unsigned-ipa

on:
  workflow_dispatch:

env:
  SCHEME: ChatStyleKeyboard

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Xcode
        run: |
          sudo xcode-select -switch /Applications/Xcode_15.4.app
          xcodebuild -version

      - name: Build (unsigned .app)
        run: |
          set -e
          xcodebuild -scheme "$SCHEME" \
            -project ChatStyleKeyboard.xcodeproj \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO build | tee build.log
          echo "---- Build tail ----"
          tail -n 80 build.log

      - name: Package .ipa (unsigned)
        run: |
          set -e
          APP_PATH=$(find ./build -type d -name "*.app" | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "‚ùå .app not found under ./build"; ls -R ./build || true; exit 1
          fi
          echo "Using APP_PATH=$APP_PATH"
          rm -rf Payload ChatStyleKeyboard-unsigned.ipa
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          zip -r ChatStyleKeyboard-unsigned.ipa Payload

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ChatStyleKeyboard-unsigned
          path: ChatStyleKeyboard-unsigned.ipa
