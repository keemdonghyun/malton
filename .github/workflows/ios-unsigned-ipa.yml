name: iOS Unsigned IPA (for AltStore)
on:
  workflow_dispatch:

jobs:
  build-unsigned-ipa:
    runs-on: macos-14
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ 러너의 Xcode를 16으로 전환 (포맷 77 지원)
      - name: Select Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
            xcode-version: "16"

      - name: Show runner Xcode
        run: |
          xcodebuild -version
          sw_vers

      - name: Install XcodeGen
        run: brew install xcodegen

      # (있으면) 기존 .xcodeproj 제거 후 XcodeGen으로 재생성
      - name: Remove existing .xcodeproj
        run: |
          rm -rf ChatStyleKeyboard.xcodeproj || true
          ls -la

      - name: Generate Xcode project
        run: |
          set -euo pipefail
          test -f project.yml || (echo "❌ project.yml not found at repo root" && exit 1)
          xcodegen generate
          ls -la

      - name: Detect scheme
        id: scheme
        run: |
          SCHEME=$(xcodebuild -list -project ChatStyleKeyboard.xcodeproj | \
            awk '/Schemes:/{flag=1;next}/^[^ \t]/{flag=0}flag' | head -n1 | xargs)
          if [ -z "$SCHEME" ]; then SCHEME="ChatStyleKeyboard"; fi
          echo "SCHEME=$SCHEME" >> $GITHUB_ENV
          echo "Detected scheme: $SCHEME"

      - name: Build (unsigned .app)
        run: |
          set -euo pipefail
          echo "Building scheme=$SCHEME"
          xcodebuild -scheme "$SCHEME" \
            -project ChatStyleKeyboard.xcodeproj \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO build | tee build.log
          echo "---- Build tail ----"
          tail -n 120 build.log || true
          echo "---- Find .app under ./build ----"
          find ./build -maxdepth 6 -type d -name "*.app" -print || true

      - name: Package .ipa (unsigned)
        run: |
          set -euo pipefail
          APP_PATH=$(find ./build -maxdepth 6 -type d -path "*/Build/Products/*-iphoneos/*.app" -print -quit)
          if [ -z "$APP_PATH" ]; then
            APP_PATH=$(find ./build -maxdepth 6 -type d -name "*.app" -print -quit)
          fi
          if [ -z "$APP_PATH" ]; then
            echo "❌ .app not found under ./build"
            ls -R ./build || true
            tail -n 200 build.log || true
            exit 1
          fi
          echo "Using APP_PATH=$APP_PATH"
          rm -rf Payload ChatStyleKeyboard-unsigned.ipa
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          zip -r ChatStyleKeyboard-unsigned.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ChatStyleKeyboard-unsigned
          path: ChatStyleKeyboard-unsigned.ipa
