name: iOS Unsigned IPA (for AltStore)
on: [workflow_dispatch]

jobs:
  build-unsigned-ipa:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Show Xcode version on runner
        run: |
          xcodebuild -version
          sw_vers

      - name: Install XcodeGen
        run: brew install xcodegen

      # üí° Î†àÌè¨Ïóê Îì§Ïñ¥ÏûàÎäî .xcodeproj(Ïã†Í∑ú Ìè¨Îß∑)Î•º Ï†úÍ±∞ÌïòÍ≥†, XcodeGenÏúºÎ°ú Îã§Ïãú ÏÉùÏÑ±
      - name: Remove existing .xcodeproj (if any)
        run: |
          rm -rf ChatStyleKeyboard.xcodeproj
          ls -la

      - name: Generate Xcode project (compatible with runner)
        run: xcodegen generate

      - name: List schemes (debug)
        run: xcodebuild -list -project ChatStyleKeyboard.xcodeproj

      - name: Build (unsigned .app)
        run: |
          set -e
          SCHEME=$(xcodebuild -list -project ChatStyleKeyboard.xcodeproj | awk '/Schemes:/{flag=1;next}/^[^ \t]/{flag=0}flag' | head -n1 | xargs)
          if [ -z "$SCHEME" ]; then SCHEME="ChatStyleKeyboard"; fi
          echo "Building scheme=$SCHEME"
          xcodebuild -scheme "$SCHEME" \
            -project ChatStyleKeyboard.xcodeproj \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO build | tee build.log
          echo "--- Build tail ---"; tail -n 60 build.log

      - name: Package .ipa (unsigned)
        run: |
          set -e
          APP_PATH=$(find ./build -type d -name "*.app" | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "‚ùå .app not found"; ls -R ./build ; exit 1
          fi
          echo "Using APP_PATH=$APP_PATH"
          rm -rf Payload
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          zip -r ChatStyleKeyboard-unsigned.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ChatStyleKeyboard-unsigned
          path: ChatStyleKeyboard-unsigned.ipa
